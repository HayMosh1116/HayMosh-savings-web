<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Savings Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // ===== Firebase Config =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDOqmFVo-JOX6hqWI589fahLowc8Q-U1ys",
  authDomain: "my-savings-project.firebaseapp.com",
  projectId: "my-savings-project",
  storageBucket: "my-savings-project.firebasestorage.app",
  messagingSenderId: "937401906347",
  appId: "1:937401906347:web:9da64a58dd636278e7b3ee"
};

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.provider = new GoogleAuthProvider();
    window.db = getFirestore(app);
  </script> 
</head>
<body>
  <div class="container">

    <!-- ===== AUTH BAR ===== -->
    <div class="auth-bar">
      <div class="user-info" id="user-info" style="display:none;">
        <img id="user-photo" alt="User Photo">
        <span id="user-name"></span>
        <button id="logout-btn">Logout</button>
      </div>
      <button id="login-btn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Sign in with Google
      </button>
    </div>

    <!-- Welcome Banner -->
    <div id="welcome-banner" class="welcome-banner"></div>

    <!-- ===== MAIN SAVINGS CARD ===== -->
    <div class="card">
      <h1>ðŸ’° My Savings Tracker</h1>
      <p id="date"></p>

      <div class="circle">
        <div class="inner-circle">
          <h2 id="progress-percent">0%</h2>
          <p id="goal-text">Goal: â‚¦100,000</p>
        </div>
      </div>

      <h3 id="balance">â‚¦0</h3>

      <input type="number" id="amount" placeholder="Enter amount">
      <div class="buttons">
        <button id="save-btn">Save</button>
        <button id="withdraw-btn">Withdraw</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div class="goal-section">
        <input type="number" id="goal-input" placeholder="Set new goal">
        <button id="set-goal-btn">Set Goal</button>
      </div>

      <h3>Transaction History</h3>
      <ul id="history-list"></ul>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
